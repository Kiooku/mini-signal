<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="stylesLogin.css">
  <script type="module" src="main.js" defer></script>
  <script type="module" src="index.js"></script>
</head>
<!-- Inspiration https://colorlib.com/etc/lf/Login_v2/index.html
 https://codepen.io/elujambio/pen/YLMVed
 https://codepen.io/linux/pen/LLVaqx
 -->
<body>
  <div id="container-login">
    <div id="wrap-login">
      <form id="login-from">
        <h1>Welcome back to <a href="https://github.com/Kiooku/mini-signal" target="_blank">mini-signal</a></h1>

        <div class="wrap-input floating-label">
          <input type="text" id="username" placeholder="Username" name="username" required>
          <label for="username" >Username</label>
        </div>

        <div class="wrap-input floating-label">
          <span class="btn-show-pass"></span>
          <input type="password" id="password" placeholder="Password" name="password" required minlength="12">
          <label for="password">Password</label>
        </div>

        <button type="button" id="login-btn">LOGIN</button> <!-- https://github.com/tauri-apps/tauri/issues/2944 -->

        <div class="form-footer">
          <span>Don't have an account? </span>
          <a href="register.html"> Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
